name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract version/tag information
      - name: Determine Docker tags
        id: vars
        run: |
          # Determine the Docker image tags
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${{ github.ref_name }}
            TAGS="${VERSION},latest"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            # Use branch name and commit hash for develop
            VERSION=develop-${{ github.sha }}
            TAGS="${VERSION}"
          else
            # Fallback for other branches
            VERSION=${{ github.sha }}
            TAGS="${VERSION},latest-dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gbwebdev/zigbee2mqtt-maas-power:${{ env.TAGS }}